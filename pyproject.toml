[build-system]
# Minimum requirements for the build system to execute.
build-backend = "flit_core.buildapi"
requires = ["flit_core>=3.4,<4"]

# This is configuration specific to the `flit` build backend.
# If you are using a different build backend, you will need to change this.
[tool.flit.sdist]
exclude = ["causalpy/test*", "docs/*", "dist/*"]

[tool.flit.external-data]
directory = "causalpy/data"

[tool.flit.module]
name="causalpy"

[project]
name = "CausalPy"
dynamic = ["version"]
description = "Causal inference for quasi-experiments in Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Ben Vincent", email = "ben.vincent@pymc-labs.io" }]
requires-python = ">=3.8"

# This field lists other packages that your project depends on to run.
# Any package you put here will be installed by pip when your project is
# installed, so they must be valid existing projects.
#
# For an analysis of this field vs pip's requirements files see:
# https://packaging.python.org/discussions/install-requires-vs-requirements/
dependencies = [
    "arviz>=0.14.0",
    "graphviz",
    "ipython!=8.7.0",
    "matplotlib>=3.5.3",
    "numpy<1.26.0",
    "pandas",
    "patsy",
    "pymc>=5.0.0",
    "scikit-learn>=1",
    "scipy",
    "seaborn>=0.11.2",
    "statsmodels",
    "xarray>=v2022.11.0",
]

# List additional groups of dependencies here (e.g. development dependencies). Users
# will be able to install these using the "extras" syntax, for example:
#
#   $ pip install causalpy[dev]
#
# Similar to `dependencies` above, these must be valid existing projects.
[project.optional-dependencies]
dev = ["pathlib", "pre-commit", "twine", "interrogate"]
docs = [
    "ipykernel",
    "linkify-it-py",
    "myst-nb",
    "pathlib",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx_autodoc_defaultargs",
    "sphinx-design",
    "sphinx-rtd-theme",
    "statsmodels",
    "sphinxcontrib-bibtex",
]
lint = [
    "black",
    "flake8",
    "interrogate",
    "isort",
    "nbqa",
    "pre-commit",
    "pylint",
]
test = ["pytest", "pytest-cov"]

[metadata]
description-file = 'README.md'
license_files = 'LICENSE'

[project.urls]
Homepage = "https://github.com/pymc-labs/CausalPy"
"Bug Reports" = "https://github.com/pymc-labs/CausalPy/issues"
"Source" = "https://github.com/pymc-labs/CausalPy"

[tool.black]
line_length = 88

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.pytest.ini_options]
addopts = [
    "-vv",
    "--strict-markers",
    "--strict-config",
    "--cov=causalpy",
    "--cov-report=term-missing",
    "--doctest-modules",
]
testpaths = "causalpy/tests"
markers = [
    "integration: mark as an integration test.",
    "slow: mark test as slow.",
]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 85
exclude = ["setup.py", "docs", "build", "dist"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
# possible values: 0 (minimal output), 1 (-v), 2 (-vv)
verbose = 1
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
generate-badge = "docs/source/_static/"
badge-format = "svg"
