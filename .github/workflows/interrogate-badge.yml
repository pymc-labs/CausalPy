name: interrogate-badge

on:
  push:
    branches: [main]
    paths:
      - "causalpy/**"
      - "pyproject.toml"

permissions: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install interrogate
        run: pip install interrogate==1.7.0

      - name: Generate badge
        run: interrogate causalpy/ --generate-badge . --badge-format svg

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: interrogate-badge
          path: interrogate_badge.svg

  publish:
    needs: generate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: # zizmor: ignore[artipacked] only git operations, no third-party code
          ref: interrogate-badges

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: interrogate-badge

      - uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: Update interrogate badge
          branch: interrogate-badges
          file_pattern: interrogate_badge.svg
