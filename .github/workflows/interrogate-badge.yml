name: interrogate-badge

on:
  push:
    branches: [main]
    paths:
      - "causalpy/**"

permissions: {}

jobs:
  update-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install interrogate
        run: pip install interrogate

      - name: Generate badge
        run: interrogate causalpy/ --generate-badge . --badge-format svg

      - name: Push badge to interrogate-badges branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin interrogate-badges
          git checkout interrogate-badges
          cp interrogate_badge.svg .
          git add interrogate_badge.svg
          if git diff --cached --quiet; then
            echo "Badge unchanged, nothing to push."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update interrogate badge"
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            git push origin interrogate-badges
          fi
